<app-header [titulo]="'DateTime'"></app-header>

<ion-content>

  <ion-list>

    <ion-item button="true" id="open-date-input">
      <ion-label>Date</ion-label>
      <ion-text slot="end">{{ dateValue }}</ion-text>
      <ion-popover trigger="open-date-input" show-backdrop="false">
        <ng-template>
          <ion-datetime #popoverDatetime
                        presentation="date"
                        (ionChange)="dateValue = formatDate(popoverDatetime.value)"></ion-datetime>
        </ng-template>
      </ion-popover>
    </ion-item>

    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-datetime [value]="fechaNaci.toISOString()"
                    (ionChange)="cambioFecha($event)"></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Min y Max</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-datetime min="2015-01-01" max="2025-12-31"></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>AÃ±os</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-datetime min="2015" max="2025" presentation="year"></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Custom options</ion-label>
    </ion-list-header>

    <ion-item>

      <ion-datetime displayFormat="DD.MM.YYYY"
                    presentation="date">
        <ion-buttons slot="buttons">
          <ion-button (click)="confirm($event)">Good to go!</ion-button>
          <ion-button>Reset</ion-button>
        </ion-buttons>
      </ion-datetime>
    </ion-item>

    

  </ion-list>

</ion-content>
