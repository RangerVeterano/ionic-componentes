<app-header [titulo]="'Check'"></app-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let item of data" 
    (click)="onClick(item)"
    >
      <!-- Default Checkbox -->
      <ion-checkbox [color]="item.name"
                    slot="start"
                    [(ngModel)]="item.selected"></ion-checkbox>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>

  </ion-list>

  <ion-button (click)="verData()" expand="block">
    Ver Data...
  </ion-button>

</ion-content>
